<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis motors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <!-- header section -->
    <section class="header">

     <div class="top" id="head">
        <h3>
            High Quality used and new japan cars - Denis Motors Imports limited</h3>
     </div>
     <div class="header2">
       <div class="logo">
        <a href="#" class="bars"><i class="fas fa-bars"></i>menu</a>
        <img src="images/logos/logos2.png">
        <div class="links">

           
            <a href="#search"><i class="fas fa-car"></i>Search cars</a>
            <a href="#buy"><i class="fas fa-shopping-cart"></i>how To Buy</a>
            <a href="#about"><i class="fas fa-info"></i>About Us</a>
            <a href="#testimanials"><i class="fas fa-thumbs-up"></i>Testmonials</a>
            <a href="#recently-viewed"><i class="fas fa-clock"></i>Recently Viewed</a>
            
        </div>
       </div>

       <div class="header-right">
        <a href="#search"><i class="fas fa-heart"></i>Favorites</a>
        <a href="#search"><i class="fas fa-envelope"></i>Inquiry</a>
        <a href="#search"><i class="fas fa-user"></i>Member</a>
        <a href="#search"><i class="fas fa-globe"></i>2023 Version</a>
       </div>
     </div>
    </section>

<section>
    <div class="container">
    <nav>
        <div class="left-nav">
         <div class="bar"></div>
         <h2>search by Maker</h2>
        </div>
        
    </nav>
    <!-- section slider starts -->
    <div class="slider">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="../images/cars/bmw2.jpeg"></div>
              <div class="swiper-slide"><img src="../images/cars/bmw.jpeg"></div>
              <div class="swiper-slide"><img src="../images/cars/th (2).jpeg"></div>
              <div class="swiper-slide"><img src="../images/cars/sport.jpeg"></div>
             
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
           
        </div> 
        <div class="search "> <input type="search" placeholder="make, year, maker, model"> <i class="fas fa-magnifying-glass"></i>
             </div>
</div>


</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="index.js">
       
    </script>
    
</body>
</html>
